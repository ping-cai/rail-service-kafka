open.share.function = false
// 是否调整区间权值
open.section.adjust = false
// 区间权值调整为,原有基础上增加x
section.weight.add = 999
//  换乘时间,单位分钟
dynamic.streaming.transfer.time = 5.0
//  停站时间，单位分钟
dynamic.streaming.station.stop.time = 0.75

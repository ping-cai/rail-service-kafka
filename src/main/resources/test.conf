//  矫正参数α
dynamic.streaming.alpha = 1.7
//  矫正参数β
dynamic.streaming.beta = 4.0
// 路径分配权常量3.0-3.5
dynamic.streaming.theta = 3.0
// 流式数据处理过期数据水印时间
